<!DOCTYPE html>
<html lang="en-US">
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <script>
        if(sessionStorage.getItem('history') == null){
            sessionStorage.setItem('history', '[]');
        };
    </script>
    <title>
        GPT-Debugger
    </title>
    <style>
        .topnav {
            overflow: hidden;
            background-color: hsla(0, 0%, 100%, .05);
        }
    
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
    
        .topnav a:hover {
            background-color: #ddd;
            color: rgb(52, 53, 65);
        }
    
        h2 {
            font-weight: normal;
            text-align: center;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    
        textarea {
            border: none;
            color: white;
            padding: 5px;
            width: 600px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            resize: none;
            background-color: rgb(52, 53, 65);
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 20px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    
        .debugButton {
            background-color: hsla(0, 0%, 100%, .05);
            border: none;
            width: 100px;
            height: 50px;
            display: block;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            color: white;
            font-size: 24px;
    
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
        }
    
        .debugButton:hover {
            background-color: rgba(255, 255, 255, 0.142);
        }
    
        * {
            box-sizing: border-box;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    
        .column {
    
            float: left;
            width: 50%;
            padding: 20px;
            height: 600px;
        }
    
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        .output:hover{
            color:orange;
        }
    </style>
    <meta charset="UTF-8">
</head>

<body onload="copyOutput()" style="background-color:rgba(49, 50, 66, 0.952) ;">
    <div class="topnav">
        <a href="./home.html">Home</a>
        <a href="./history.html">History</a>
        <a href="./about.html">About</a>
    </div>

    <form id="f" name = 'f'>
        <div class="row">
            <div class="column">
                <h2>Instructions: </h2>
                <textarea style="height: 50px;" id="instructions" name="instructions" form="f"></textarea>
                <h2>Code: </h2>
                <textarea style="height: 400px;" id="codeblock" name="codeblock" form="f"></textarea>
            </div>
            <div class="column">
                <h2>Output: </h2>
                <textarea class="output" readonly style="height: 518px;" id="output" name="output"></textarea>
            </div>
        </div>
        <button class="debugButton" id="button" type="button" onclick="debug()"> Debug </button>
    </form>
    <script>
        callTabs();
    </script>
</body>

</html>
