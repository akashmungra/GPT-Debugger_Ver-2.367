<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>
        GPT-Debugger
    </title>
    <meta charset="UTF-8">
</head>
<style>
    h2 {
        text-align: center;
        color: white;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    textarea{
        width: 600px;
        height: 450px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        resize: none;
    }
    
    textarea{
        font-family: 'Courier New', Courier, monospace;
    }

    .debugButton{
        display: block;
        margin-left: auto;
        margin-right: auto;
        font-size: 24px;
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    * {
        box-sizing: border-box;
    }

    .column {
        
        float: left;
        margin-top: 20px;
        width: 50%;
        padding: 20px;
        height: 600px;
        background-color: hsla(0,0%,100%,.05);
    }

    .row:after {
        content: "";
        display: table;
        clear: both;
    }
</style>

<body style="background-color:rgb(52,53,65) ;">
    <form id="theForm" action="filter.html" method="post"></form>
    <div class="row">
        <div class="column">
            <h2>Instructions: </h2>
            <textarea id="instructions" name="instructions"></textarea>
        </div>
        <div class="column">
            <h2>Code: </h2>
            <textarea id="codeblock" name="codeblock"></textarea>
        </div>
    </div>
    <button class="debugButton" id="button" type="submit" onclick="debug()"> Debug </button>
    </form>
    <form method="POST" action="filter.html">  
        <input type="submit"/>  
    </form> 
    <script src="./main.js"></script>
</body>

</html>
